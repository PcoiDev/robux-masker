<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robux Masker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-width: 320px;
      min-height: 200px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: white;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 20px;
      color: #333;
      font-weight: 800;
    }

    .toggle-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .toggle-btn.enabled {
      background: #22c55e;
      color: white;
    }

    .toggle-btn.enabled:hover {
      background: #20b958
    }

    .toggle-btn.disabled {
      background: #ef4444;
      color: white;
    }

    .toggle-btn.disabled:hover {
      background: #e14040
    }

    .note {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
      text-align: center;
      padding: 12px;
      background: #f9fafb;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    .note strong {
      color: #333;
    }
  </style>
</head>

<body>
  <h1>Robux Masker</h1>

  <button id="toggleBtn" class="toggle-btn enabled">
    Enabled
  </button>

  <div class="note">
    <strong>Note:</strong> This extension only hides Robux amounts visually. It does not modify your actual account
    balance.
  </div>

  <script src="popup.js"></script>
</body>

</html>
